<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>JOBPATFORM</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="<%= BASE_URL %>img/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="<%= BASE_URL %>img/apple-touch-icon.png">

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">

    <!-- Web Fonts  -->
    <link id="googleFonts" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800%7COpen+Sans:400,700,800&display=swap" rel="stylesheet" type="text/css">

    <!-- Vendor CSS -->
    <link rel="stylesheet" href="<%= BASE_URL %>vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="<%= BASE_URL %>vendor/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="<%= BASE_URL %>vendor/animate/animate.compat.css">
    <link rel="stylesheet" href="<%= BASE_URL %>vendor/simple-line-icons/css/simple-line-icons.min.css">
    <link rel="stylesheet" href="<%= BASE_URL %>vendor/owl.carousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="<%= BASE_URL %>vendor/owl.carousel/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="<%= BASE_URL %>vendor/magnific-popup/magnific-popup.min.css">

    <!-- Theme CSS -->
    <link rel="stylesheet" href="<%= BASE_URL %>css/theme.css">
    <link rel="stylesheet" href="<%= BASE_URL %>css/theme-elements.css">
    <link rel="stylesheet" href="<%= BASE_URL %>css/theme-blog.css">
    <link rel="stylesheet" href="<%= BASE_URL %>css/theme-shop.css">

    <!-- Demo CSS -->
    <link rel="stylesheet" href="<%= BASE_URL %>css/demos/demo-landing.css">

    <!-- Skin CSS -->
    <link id="skinCSS" rel="stylesheet" href="<%= BASE_URL %>css/skins/skin-landing.css">

    <!-- Theme Custom CSS -->
    <link rel="stylesheet" href="<%= BASE_URL %>css/custom.css">

    <!-- Current Page CSS -->
    <link rel="stylesheet" href="<%= BASE_URL %>vendor/circle-flip-slideshow/css/component.css">

    <!-- Skin CSS -->
    <link id="skinCSS" rel="stylesheet" href="<%= BASE_URL %>css/skins/default.css">

  </head>
  <body data-plugin-page-transition>
    <div id="app" class="body">
    </div>

    <!-- Vendor -->
    <script src="<%= BASE_URL %>vendor/plugins/js/plugins.min.js"></script>
    <!-- Theme Base, Components and Settings -->
    <script src="<%= BASE_URL %>js/theme.js"></script>
    <!-- Revolution Slider Scripts -->
    <script src="<%= BASE_URL %>vendor/rs-plugin/js/jquery.themepunch.tools.min.js"></script>
    <script src="<%= BASE_URL %>vendor/rs-plugin/js/jquery.themepunch.revolution.min.js"></script>
    <!-- Current Page Views -->
    <script src="<%= BASE_URL %>js/views/view.home.js"></script>
    <!-- Theme Custom -->
    <script src="<%= BASE_URL %>js/custom.js"></script>
    <!-- Theme Initialization Files -->
    <script src="<%= BASE_URL %>js/theme.init.js"></script>
    
    <a class="scroll-to-top hidden-mobile visible" href="#" aria-label="Scroll To Top"><i class="fas fa-chevron-up"></i></a>
  </body>
